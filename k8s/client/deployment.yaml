apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  namespace: development
spec:
  replicas: 2
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: localhost:5000/client:latest
        ports:
        - containerPort: 8080
